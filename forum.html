<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Waste Management Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Forum</h1>
            <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
            <nav class="nav">
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./forum.html"><strong>Forum</strong></a></li>
                    <li><a href="./navigation.html">Navigation</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="forum">
            <div class="container">
                <h2>Post a New Message</h2>
                <form id="postForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="profilePicture">Profile Picture URL:</label>
                    <input type="url" id="profilePicture" name="profilePicture">
                    
                    <label for="postContent">Content:</label>
                    <textarea id="postContent" name="postContent" rows="4" required></textarea>
                    
                    <label for="attachment">Attachment:</label>
                    <input type="file" id="attachment" name="attachment">
                    
                    <button type="submit">Post</button>
                </form>
                <div id="posts">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
